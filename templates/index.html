<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../sass/style.css" />
    <script src="https://kit.fontawesome.com/d97f99d55c.js" crossorigin="anonymous"></script>
    <title>Accueil</title>
</head>
<body>

    <div class="flex flex-col ">

            <nav class="flex flex-wrap items-center justify-between ml-10">
                <img class="-mb-20 ml-2 opacity-100" src="../img/logo.png" alt="logo" width="150"/>

                    <a href="#">STREET ART - GRAFFITI</a>

                <img class="" src="../img/pba-logo.png" alt="pba" width="50" />
                <img class="" src="../img/Rockerill-logo.jpg" alt="Rockerill" width="50"/>
                <img class="" src="../img/TEC_Charleroi.svg.png" alt="TEC"  width="50"/>
                <img class="" src="../img/wallonie-travel-logo.png" alt="wallonie-travel" width="50"/>
